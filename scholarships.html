<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scholarships – ScholarSphere</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="banner">
    <h1>Scholarships</h1>
    <p>Find scholarships tailored just for you! Use the filters below to narrow your search.</p>
  </header>

  <nav class="navbar">
    <ul>
      <li><a href="scholarships.html">Scholarships</a></li>
      <li><a href="internships.html">Internships</a></li>
      <li><a href="competitions.html">Competitions</a></li>
      <li><a href="summer.html">Summer Programs</a></li>
    </ul>
  </nav>

  <section id="scholarships" class="content-section" aria-labelledby="scholarships-heading">
    <h2 id="scholarships-heading">Scholarships</h2>

    <!-- Filters -->
    <form id="filterForm" aria-label="Filter scholarships">
      <label for="eligibilityFilter">Eligibility:</label>
      <select id="eligibilityFilter" name="eligibility">
        <option value="">All</option>
        <option value="highschool">High School</option>
        <option value="undergrad">Undergraduate</option>
        <option value="graduate">Graduate</option>
        <option value="all">All Students</option>
      </select>

      <label for="categoryFilter">Category:</label>
      <select id="categoryFilter" name="category">
        <option value="">All</option>
        <option value="stem">STEM</option>
        <option value="arts">Arts</option>
        <option value="community">Community Service</option>
        <option value="business">Business</option>
      </select>

      <label for="citizenshipFilter">Citizenship:</label>
      <select id="citizenshipFilter" name="citizenship">
        <option value="">All</option>
        <option value="us">U.S. Citizen</option>
        <option value="permanent_resident">Permanent Resident</option>
        <option value="international">International</option>
      </select>

      <label for="deadlineFilter">Deadline Before:</label>
      <input type="date" id="deadlineFilter" name="deadline" />

      <label for="amountFilter">Minimum Amount (USD):</label>
      <input type="number" id="amountFilter" name="amount" min="0" placeholder="No minimum" />

      <button type="submit">Filter</button>
    </form>

    <ul id="scholarship-list" class="item-list" aria-live="polite" aria-relevant="additions removals">
      <!-- Scholarships will be dynamically inserted here -->
    </ul>

    <div>
      <a href="add-scholarship.html" id="addScholarshipButton" role="button">Add Scholarship</a>
    </div>
  </section>

  <div class="content-section">
    <a href="home.html" class="main-button">Back to Home</a>
  </div>

  <footer>
    <p>&copy; 2025 ScholarSphere. All rights reserved.</p>
  </footer>

  <script>
    // Store fetched scholarships globally for filtering
    let scholarshipsData = [];

    // Utility: lowercase and trim for case-insensitive matching
    function cleanStr(str) {
      return str ? str.toString().trim().toLowerCase() : '';
    }

    // Render scholarships into the list
    function renderScholarships(list) {
      const ul = document.getElementById('scholarship-list');
      ul.innerHTML = '';

      if (list.length === 0) {
        ul.innerHTML = '<li>No scholarships found matching your criteria.</li>';
        return;
      }

      list.forEach(s => {
        const li = document.createElement('li');
        li.textContent = `${s.Name} — Deadline: ${s['Deadline Before']} — Eligibility: ${s.Eligibility} — Category: ${s.Category} — Citizenship: ${s.Citizenship} — Amount: $${s['Amount in USD']}`;
        ul.appendChild(li);
      });
    }

    // Filter function using current filter values
    function filterScholarships() {
      const eligibilityFilter = cleanStr(document.getElementById('eligibilityFilter').value);
      const categoryFilter = cleanStr(document.getElementById('categoryFilter').value);
      const citizenshipFilter = cleanStr(document.getElementById('citizenshipFilter').value);
      const deadlineFilter = document.getElementById('deadlineFilter').value;
      const amountFilter = parseFloat(document.getElementById('amountFilter').value);

      const filtered = scholarshipsData.filter(s => {
        // Eligibility filter (skip if no filter)
        if (eligibilityFilter && cleanStr(s.Eligibility) !== eligibilityFilter) return false;

        // Category filter
        if (categoryFilter && cleanStr(s.Category) !== categoryFilter) return false;

        // Citizenship filter
        if (citizenshipFilter && cleanStr(s.Citizenship) !== citizenshipFilter) return false;

        // Deadline filter (deadline in sheet must be on or before filter date)
        if (deadlineFilter) {
          const deadlineDate = new Date(s['Deadline Before']);
          const filterDate = new Date(deadlineFilter);
          if (deadlineDate > filterDate) return false;
        }

        // Amount filter (minimum amount)
        if (!isNaN(amountFilter) && amountFilter > 0) {
          const amt = parseFloat(s['Amount in USD']);
          if (isNaN(amt) || amt < amountFilter) return false;
        }

        return true;
      });

      renderScholarships(filtered);
    }

    // Fetch from Google Sheets via opensheet.elk.sh API
    function loadScholarships() {
      fetch('https://opensheet.elk.sh/1FKcUTWy6JbeeD-2Rb8sjeTgY-n_PQLQbx-tYpLQQjv8/Sheet1')
        .then(response => response.json())
        .then(data => {
          scholarshipsData = data;
          renderScholarships(scholarshipsData);
        })
        .catch(err => {
          console.error('Error fetching scholarships:', err);
          document.getElementById('scholarship-list').innerHTML = '<li>Error loading scholarships. Please try again later.</li>';
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadScholarships();

      document.getElementById('filterForm').addEventListener('submit', e => {
        e.preventDefault();
        filterScholarships();
      });
    });
  </script>
</body>
</html>
